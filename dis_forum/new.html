<html>
<head>
<title>New Message</title>
<LINK href="global.css" rel="stylesheet" type="text/css">
<script language="Javascript" src="mouse.js"></script>
</head>
<body bgcolor="#ffffff" vlink="#000000" alink="#000000" text="#000000">
<p>
<table border="0" bgcolor="#ffffcc" cellpadding="0" cellspacing="0"><form method="post" action="http://localhost/cgi-bin/forum.pl" onsubmit="return chkFrm()" name="myform">
<input type="hidden" name="followup" value="0">
<tr valign="top">
<td>&nbsp;</td>
<td><a class="newMsg">New Message</a></td>
</tr>

<tr valign="top">
<td><font class="newMsg">Name:</font></td>
<td><input type="text" name="name" size="50"></td>
</tr>

<tr valign="top">
<td><font class="newMsg">E-mail:</font></td>
<td><input type="text" name="email" size="50"></td>
</tr>

<tr valign="top">
<td><font class="newMsg">Subject:</font></td>
<td><input type="text" name="subject" size="50"></td>
</tr>

<tr valign="top">
<td><font class="newMsg">Message:</font></td>
<td><textarea cols="49" rows="9" name="body"></textarea></td>
</tr>

<tr valign="top">
<td><font class="newMsg">Emotion Icons:</font></td>
<td>&nbsp;<img src="img/icon_confused.gif" onClick="eConf()"> <img src="img/icon_cry.gif" onClick="eCry()"> <img src="img/icon_happy.gif" onClick="eHappy()"> <img src="img/icon_hate.gif" onClick="eHate()"> <img src="img/icon_mad.gif" onClick="eMad()"></td>
</tr>

<tr valign="top">
<td>&nbsp;</td>
<td>&nbsp;</td>
</tr>

<tr valign="top">
<td>&nbsp;</td>
<td><input type="submit" value="Post Message"> <input type="reset" value="Reset"></td>
</tr>
</form></table>
<p>
<center><a class="newMsg" href="forum.html" onMouseover="AL(this)" onMouseout="BL(this)">[ Go Back To The Main Page ]</a></center>
</body>
</html>
